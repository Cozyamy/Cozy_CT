<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" sizes="32x32" href="images/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="scripts/hamburger.js"></script>
</head>

<body class="ct-timer">
    <header class="sticky top-4 header flex justify-between py-px px-10 white-bg m-4 rounded-3xl items-center">
        <img src="images/logo.svg" alt="Cozy_CT logo">
        <div class="mobile-menu-container">
            <input type="checkbox" id="mobile-menu">
            <label for="mobile-menu" class="hamburger-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
            <div class="mobile-nav">
                <a href="index.html" class="underline-animation transition duration-300">Home</a>
                <a href="main.html" class="underline-animation">Set Countdown</a>
                <a href="mycountdowns.html" class="underline-animation">My Countdowns</a>
                <button id="mobileModeToggle" class="mt-2 self-center">
                    <img src="images/moon.svg" alt="change mode button">
                </button>
            </div>
        </div>
        <nav class="">
            <ul class="flex flex-row gap-5">
                <li><a href="index.html" class="underline-animation transition duration-300">Home</a></li>
                <li><a href="main.html" class="underline-animation">Set Countdown</a></li>
                <li><a href="mycountdowns.html" class="underline-animation">My Countdowns</a></li>
            </ul>
            <button id="modeToggle">
                <img src="images/moon.svg" alt="change mode button">
            </button>
        </nav>
    </header>
    <section class="flex md:flex-row flex-col justify-between md:m-10 mx-5 my-20">
        <aside class="w-full header primary-bg rounded-lg md:p-5 p-px flex flex-col gap-3 text-white" id="countdownContainer">
            <div id="countdownText" class="text-center text-4xl font-bold mb-10">
                <h2 id="eventNameHeader"></h2>
            </div>
            <div id="animatedNumbers" class="flex justify-evenly items-center">
                <div class="flex flex-col items-center">
                    <div class="animated-number" id="daysValue">00</div>
                    <p class="md:text-2xl text-sm font-semibold">DAYS</p>
                </div>
                <div class="flex flex-col items-center">
                    <div class="animated-number" id="hoursValue">00</div>
                    <p class="md:text-2xl text-sm font-semibold">HOURS</p>
                </div>
                <div class="flex flex-col items-center">
                    <div class="animated-number" id="minutesValue">00</div>
                    <p class="md:text-2xl text-sm font-semibold">MINUTES</p>
                </div>
                <div class="flex flex-col items-center">
                    <div class="animated-number" id="secondsValue">00</div>
                    <p class="md:text-2xl text-sm font-semibold">SECONDS</p>
                </div>
            </div>
        </aside>

        <main class="md:mx-5 md:mt-0 mt-5 md:w-2/5">
            <aside class="md:order-last header white-bg rounded-lg py-5 md:px-8 px-4">
                <label for="bgColor" class="text-xl">Select Background Color:</label>
                <input type="color" id="bgColor" name="bgColor" value="#FD5B01" class="mb-3">

                <div class="flex justify-between mt-2">
                    <button onclick="applyBackgroundChanges()"
                        class="primary-bg text-white py-2 px-4 rounded-lg focus:outline-none opacity-100 hover:opacity-80">Apply
                        Changes</button>
                    <button id="cancelBtn"
                        class="primary-border primary-text hover:text-white primary-hover py-2 px-4 rounded-lg focus:outline-none">Cancel</button>
                </div>
                <!-- Share Button -->
                <div class="mt-8">
                    <h2 class="text-center">Share on:</h2>
                    <div class="flex flex-row justify-evenly mt-2">
                        <button onclick="shareOnSocialMedia('whatsapp')">
                            <img src="images/icons8-whatsapp.svg" alt="whatsapp icon">
                        </button>
                        <button onclick="shareOnSocialMedia('twitter')">
                            <img src="images/icons8-twitter.svg" alt="twitter icon">
                        </button>
                    </div>
                </div>
            </aside>
        </main>
    </section>

    <script src="scripts/countdown.js"></script>
    <script src="scripts/mode.js"></script>
    <script src="scripts/custombg.js"></script>
    <script src="scripts/share.js"></script>
</body>

</html>
