<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Countdown Timer</title>
</head>
<body>
  <!-- Add input fields for event name and date -->
  <div id="countdown-container">
    <label for="event-name-input">Event Name:</label>
    <input type="text" id="event-name-input" placeholder="Enter event name">
  
    <label for="event-date-input">Event Date:</label>
    <input type="date" id="event-date-input">
  
    <button id="save-button">Save</button>
  
    <h1 id="event-name"></h1>
    <div id="countdown"></div>

    <!-- Social media sharing buttons -->
    <div id="social-media-buttons">
      <button id="facebook-button">Share on Facebook</button>
      <button id="twitter-button">Share on Twitter</button>
      <button id="linkedin-button">Share on LinkedIn</button>
      <button id="whatsapp-button">Share on Whatsapp</button>
    </div>
  </div>  

  <script src="script.js"></script>
</body>
</html>
